name: CI/CD Pipeline - Multi-Step with Docker

# Trigger: Se ejecuta en push a main o en pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ============================================
  # JOB 1: Tests y validaciones de seguridad
  # ============================================
  test:
    name: Test & Security Scan
    runs-on: ubuntu-latest
    
    steps:
      # 1. Descargar el c√≥digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Instalar Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # 3. Instalar dependencias npm
      - name: Install dependencies
        run: npm install
      
      # 4. Ejecutar linter (si existe)
      - name: Run linter
        run: npm run lint || echo "No linter configured, skipping..."
        continue-on-error: true  # No falla si no hay linter
      
      # 5. Ejecutar tests
      - name: Run tests
        run: npm test
      
      # 6. Escanear vulnerabilidades en dependencias
      - name: Check for vulnerabilities
        run: npm audit --audit-level=high || echo "‚ö†Ô∏è  Vulnerabilities found but continuing..."
        continue-on-error: true  # Avisa pero no falla
      
      # 7. Resumen del job
      - name: Test summary
        run: |
          echo "‚úÖ Tests passed"
          echo "üì¶ Version: ${{ github.sha }}"
  
  # ============================================
  # JOB 2: Build y an√°lisis de Docker
  # ============================================
  build:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest
    needs: test  # Solo se ejecuta si el job "test" pasa
    
    steps:
      # 1. Descargar el c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Configurar Docker Buildx (para builds avanzados)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # 3. Construir la imagen Docker
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # No subir a registry (solo build local)
          tags: cicd-demo:${{ github.sha }}
          load: true   # Cargar en Docker local
          cache-from: type=gha  # Usar cache de GitHub
          cache-to: type=gha,mode=max
      
      # 4. Escanear vulnerabilidades en la imagen con Trivy
      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: cicd-demo:${{ github.sha }}
          format: 'table'
          exit-code: '0'  # No falla en vulnerabilidades (solo avisa)
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      
      # 5. Probar que el contenedor funciona
      - name: Test Docker container
        run: |
          # Iniciar el contenedor
          docker run -d -p 3000:3000 --name test-container cicd-demo:${{ github.sha }}
          
          # Esperar que arranque
          sleep 5
          
          # Probar el health check
          curl -f http://localhost:3000/health || exit 1
          
          # Detener el contenedor
          docker stop test-container
          
          echo "‚úÖ Docker container works!"
  
  # ============================================
  # JOB 3: Deploy a Render (solo en main)
  # ============================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, build]  # Solo se ejecuta si test y build pasan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Solo en push a main
    
    steps:
      # 1. Disparar deploy en Render con el webhook
      - name: Trigger Render deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          echo "üöÄ Deploy triggered on Render"
      
      # 2. Esperar un poco para que Render procese
      - name: Wait for deploy
        run: |
          echo "‚è≥ Waiting for Render to deploy..."
          sleep 30
      
      # 3. Resumen final
      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment triggered successfully!"
          echo "üì¶ Version: ${{ github.sha }}"
          echo "üîó Check your Render dashboard for deploy status"
          echo "üåê Your app will be live at your Render URL in ~2-3 minutes"
  
  # ============================================
  # JOB 4: Post-Deployment Checks
  # ============================================
  post-deploy-checks:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: deploy  # Solo se ejecuta despu√©s del deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      # 1. Esperar a que Render complete el deploy
      - name: Wait for deployment to complete
        run: |
          echo "‚è≥ Waiting for Render deployment to complete..."
          sleep 90  # Esperar 90 segundos para que Render termine
      
      # 2. Verificar que la aplicaci√≥n responde
      - name: Health check
        run: |
          echo "üè• Running health check..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_APP_URL }}/health || echo "000")
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "‚úÖ Health check passed (HTTP $RESPONSE)"
          else
            echo "‚ùå Health check failed (HTTP $RESPONSE)"
            exit 1
          fi
      
      # 3. Verificar endpoint principal
      - name: Test main endpoint
        run: |
          echo "üåê Testing main endpoint..."
          RESPONSE=$(curl -s -w "\n%{http_code}" ${{ secrets.RENDER_APP_URL }}/)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Main endpoint is working (HTTP $HTTP_CODE)"
            echo "Response preview: $BODY"
          else
            echo "‚ùå Main endpoint failed (HTTP $HTTP_CODE)"
            exit 1
          fi
      
      # 4. Verificar tiempo de respuesta
      - name: Performance check
        run: |
          echo "‚ö° Checking response time..."
          RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' ${{ secrets.RENDER_APP_URL }}/)
          
          echo "Response time: ${RESPONSE_TIME}s"
          
          # Verificar que responda en menos de 5 segundos
          if (( $(echo "$RESPONSE_TIME < 5.0" | bc -l) )); then
            echo "‚úÖ Performance check passed"
          else
            echo "‚ö†Ô∏è  Slow response time detected"
          fi
      
      # 5. Resumen de verificaci√≥n
      - name: Post-deploy summary
        run: |
          echo "======================================"
          echo "‚úÖ POST-DEPLOYMENT CHECKS COMPLETED"
          echo "======================================"
          echo "üè• Health: OK"
          echo "üåê Endpoints: OK"
          echo "‚ö° Performance: OK"
          echo "üì¶ Version: ${{ github.sha }}"
          echo "üîó Live at: ${{ secrets.RENDER_APP_URL }}"
          echo "======================================"
  
  # ============================================
  # JOB 5: Monitoring & Notifications
  # ============================================
  monitoring:
    name: Setup Monitoring & Alerts
    runs-on: ubuntu-latest
    needs: post-deploy-checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      # 1. Verificar disponibilidad continua (cada 30s durante 3 minutos)
      - name: Continuous availability check
        run: |
          echo "üìä Running continuous monitoring for 3 minutes..."
          
          SUCCESS_COUNT=0
          FAIL_COUNT=0
          
          for i in {1..6}; do
            echo "Check #$i of 6..."
            
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_APP_URL }}/health || echo "000")
            
            if [ "$RESPONSE" -eq 200 ]; then
              SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
              echo "  ‚úÖ Success (HTTP $RESPONSE)"
            else
              FAIL_COUNT=$((FAIL_COUNT + 1))
              echo "  ‚ùå Failed (HTTP $RESPONSE)"
            fi
            
            sleep 30
          done
          
          echo ""
          echo "Monitoring results:"
          echo "  Success: $SUCCESS_COUNT/6"
          echo "  Failed: $FAIL_COUNT/6"
          
          if [ $FAIL_COUNT -gt 2 ]; then
            echo "‚ö†Ô∏è  High failure rate detected!"
            exit 1
          fi
      
      # 2. Verificar logs de errores (simulado)
      - name: Check for errors
        run: |
          echo "üìã Checking for application errors..."
          echo "‚ÑπÔ∏è  Note: Check Render dashboard for detailed logs"
          echo "üîó Render Logs: https://dashboard.render.com"
      
      # 3. M√©tricas de despliegue
      - name: Deployment metrics
        run: |
          echo "üìä DEPLOYMENT METRICS"
          echo "======================================"
          echo "üïê Deploy Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üî¢ Build Number: ${{ github.run_number }}"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üë§ Triggered by: ${{ github.actor }}"
          echo "üåø Branch: ${{ github.ref_name }}"
          echo "======================================"
      
      # 4. Notificaci√≥n de √©xito (usando GitHub)
      - name: Success notification
        run: |
          echo "‚úÖ DEPLOYMENT SUCCESSFUL"
          echo ""
          echo "üéâ Your application has been deployed and verified!"
          echo "üåê Live URL: ${{ secrets.RENDER_APP_URL }}"
          echo "üìä All health checks passed"
          echo "‚ö° Performance metrics are within acceptable range"
          echo ""
          echo "Next steps:"
          echo "  1. Visit your application"
          echo "  2. Monitor Render dashboard for any issues"
          echo "  3. Check application logs if needed"
      
      # 5. Crear issue si hay problemas (opcional)
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Deployment Issue Detected',
              body: `## Deployment Problem
              
              **Workflow Run:** ${{ github.run_number }}
              **Commit:** ${{ github.sha }}
              **Triggered by:** ${{ github.actor }}
              **Time:** ${new Date().toISOString()}
              
              One or more post-deployment checks failed. Please investigate.
              
              [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`,
              labels: ['deployment', 'bug']
            })
