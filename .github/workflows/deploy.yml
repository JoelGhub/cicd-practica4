name: CI/CD Pipeline - Multi-Step with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Tests y validaciones
  test:
    name: Test & Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run linter
        run: npm run lint || echo "No linter configured, skipping..."
        continue-on-error: true
      
      - name: Run tests
        run: npm test
      
      - name: Check for vulnerabilities
        run: npm audit --audit-level=high || echo "âš ï¸  Vulnerabilities found but continuing..."
        continue-on-error: true
      
      - name: Test summary
        run: |
          echo "âœ… Tests passed"
          echo "ğŸ“¦ Version: ${{ github.sha }}"
  
  # Job 2: Build y scan de Docker
  build:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: cicd-demo:${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: cicd-demo:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      
      - name: Test Docker container
        run: |
          docker run -d -p 3000:3000 --name test-container cicd-demo:${{ github.sha }}
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container
          echo "âœ… Docker container works!"
  
  # Job 3: Deploy (solo en push a main)
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger Render deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          echo "ğŸš€ Deploy triggered on Render"
      
      - name: Wait for deploy
        run: |
          echo "â³ Waiting for Render to deploy..."
          sleep 30
      
      - name: Deployment summary
        run: |
          echo "âœ… Deployment triggered successfully!"
          echo "ğŸ“¦ Version: ${{ github.sha }}"
          echo "ğŸ”— Check your Render dashboard for deploy status"
          echo "ğŸŒ Your app will be live at your Render URL in ~2-3 minutes"
