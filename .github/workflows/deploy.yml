# ============================================
# Pipeline CI/CD Completo con Docker y Deploy
# ============================================
# Este workflow automatiza todo el ciclo de vida:
# 1. Testing y validaci√≥n de c√≥digo
# 2. Build y an√°lisis de seguridad de Docker
# 3. Despliegue a Render
# 4. Verificaciones post-deploy
# 5. Monitoreo continuo y alertas
# ============================================

name: CI/CD Pipeline - Multi-Step with Docker

# Trigger: Se ejecuta en push a main o en pull requests
on:
  push:
    branches:
      - main  # Ejecuta el pipeline completo en cada push a main
  pull_request:
    branches:
      - main  # Solo ejecuta tests y build en PRs (no deploy)

jobs:
  # ============================================
  # JOB 1: Tests y validaciones de seguridad
  # ============================================
  # Primer paso del pipeline: valida la calidad del c√≥digo
  # - Instala dependencias de Node.js
  # - Ejecuta linter y tests unitarios
  # - Escanea vulnerabilidades con npm audit
  # Este job debe pasar antes de continuar con el build
  # ============================================
  test:
    name: Test & Security Scan
    runs-on: ubuntu-latest  # Usa la √∫ltima versi√≥n de Ubuntu
    
    steps:
      # 1. Descargar el c√≥digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Instalar Node.js 18
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # 3. Instalar dependencias npm
      - name: Install dependencies
        run: npm install
      
      # 4. Ejecutar linter (si existe)
      - name: Run linter
        run: npm run lint || echo "No linter configured, skipping..."
        continue-on-error: true  # No falla si no hay linter
      
      # 5. Ejecutar tests
      - name: Run tests
        run: npm test
      
      # 6. Escanear vulnerabilidades en dependencias
      - name: Check for vulnerabilities
        run: npm audit --audit-level=high || echo "‚ö†Ô∏è  Vulnerabilities found but continuing..."
        continue-on-error: true  # Avisa pero no falla
      
      # 7. Resumen del job
      - name: Test summary
        run: |
          echo "‚úÖ Tests passed"
          echo "üì¶ Version: ${{ github.sha }}"
  
  # ============================================
  # JOB 2: Build y an√°lisis de Docker
  # ============================================
  # Construye la imagen Docker y verifica su seguridad
  # - Usa Docker Buildx para builds optimizados
  # - Implementa cache de GitHub para builds m√°s r√°pidos
  # - Escanea vulnerabilidades con Trivy (CRITICAL/HIGH)
  # - Prueba que el contenedor funcione correctamente
  # Solo se ejecuta si los tests pasaron exitosamente
  # ============================================
  build:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest
    needs: test  # Dependencia: espera a que 'test' termine con √©xito
    
    steps:
      # 1. Descargar el c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Configurar Docker Buildx (para builds avanzados)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # 3. Construir la imagen Docker
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # No subir a registry (solo build local)
          tags: cicd-demo:${{ github.sha }}
          load: true   # Cargar en Docker local
          cache-from: type=gha  # Usar cache de GitHub
          cache-to: type=gha,mode=max
      
      # 4. Escanear vulnerabilidades en la imagen con Trivy
      # Trivy es un esc√°ner de seguridad que detecta:
      # - Vulnerabilidades en paquetes del sistema operativo
      # - Vulnerabilidades en bibliotecas de aplicaci√≥n
      # - Solo reporta severidades CRITICAL y HIGH
      # - ignore-unfixed: ignora vulnerabilidades sin parche disponible
      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: cicd-demo:${{ github.sha }}
          format: 'table'  # Formato de salida en tabla legible
          exit-code: '0'  # No falla en vulnerabilidades (solo avisa)
          ignore-unfixed: true  # Ignora CVEs sin fix disponible
          vuln-type: 'os,library'  # Tipos de vulnerabilidades a buscar
          severity: 'CRITICAL,HIGH'  # Solo reporta severidades altas
      
      # 5. Probar que el contenedor funciona
      - name: Test Docker container
        run: |
          # Iniciar el contenedor
          docker run -d -p 3000:3000 --name test-container cicd-demo:${{ github.sha }}
          
          # Esperar que arranque
          sleep 5
          
          # Probar el health check
          curl -f http://localhost:3000/health || exit 1
          
          # Detener el contenedor
          docker stop test-container
          
          echo "‚úÖ Docker container works!"
  
  # ============================================
  # JOB 3: Deploy a Render (solo en main)
  # ============================================
  # Despliega la aplicaci√≥n en producci√≥n usando Render
  # - Solo se ejecuta en push a la rama main (no en PRs)
  # - Usa el webhook de Render para trigger autom√°tico
  # - Render construir√° y desplegar√° desde el repo
  # - Espera 30s para que Render inicie el proceso
  # Requiere: RENDER_DEPLOY_HOOK en secrets de GitHub
  # ============================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, build]  # Requiere que ambos jobs anteriores pasen
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Solo deploys en main
    
    steps:
      # 1. Disparar deploy en Render con el webhook
      - name: Trigger Render deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          echo "üöÄ Deploy triggered on Render"
      
      # 2. Esperar un poco para que Render procese
      - name: Wait for deploy
        run: |
          echo "‚è≥ Waiting for Render to deploy..."
          sleep 30
      
      # 3. Resumen final
      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment triggered successfully!"
          echo "üì¶ Version: ${{ github.sha }}"
          echo "üîó Check your Render dashboard for deploy status"
          echo "üåê Your app will be live at your Render URL in ~2-3 minutes"
  
  # ============================================
  # JOB 4: Post-Deployment Checks
  # ============================================
  # Verifica que el deploy fue exitoso y la app funciona
  # - Espera 90s para que Render complete el despliegue
  # - Verifica el endpoint /health (debe retornar 200)
  # - Prueba el endpoint principal
  # - Mide el tiempo de respuesta (debe ser < 5s)
  # - Genera reporte de verificaci√≥n
  # Si alg√∫n check falla, el workflow se marca como failed
  # Requiere: RENDER_APP_URL en secrets de GitHub
  # ============================================
  post-deploy-checks:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: deploy  # Espera a que el deploy termine
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Solo en main
    
    steps:
      # 1. Esperar a que Render complete el deploy
      - name: Wait for deployment to complete
        run: |
          echo "‚è≥ Waiting for Render deployment to complete..."
          sleep 90  # Esperar 90 segundos para que Render termine
      
      # 2. Verificar que la aplicaci√≥n responde
      # El health check es crucial para confirmar que:
      # - El servicio est√° corriendo
      # - Responde a peticiones HTTP
      # - El endpoint /health retorna 200 OK
      # Si falla, el workflow se detiene aqu√≠
      - name: Health check
        run: |
          echo "üè• Running health check..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_APP_URL }}/health || echo "000")
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "‚úÖ Health check passed (HTTP $RESPONSE)"
          else
            echo "‚ùå Health check failed (HTTP $RESPONSE)"
            exit 1  # Falla el workflow si health check no pasa
          fi
      
      # 3. Verificar endpoint principal
      - name: Test main endpoint
        run: |
          echo "üåê Testing main endpoint..."
          RESPONSE=$(curl -s -w "\n%{http_code}" ${{ secrets.RENDER_APP_URL }}/)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Main endpoint is working (HTTP $HTTP_CODE)"
            echo "Response preview: $BODY"
          else
            echo "‚ùå Main endpoint failed (HTTP $HTTP_CODE)"
            exit 1
          fi
      
      # 4. Verificar tiempo de respuesta
      # Mide el rendimiento de la aplicaci√≥n
      # - Threshold: debe responder en menos de 5 segundos
      # - Si es m√°s lento, emite una advertencia (pero no falla)
      # - √ötil para detectar problemas de rendimiento temprano
      - name: Performance check
        run: |
          echo "‚ö° Checking response time..."
          RESPONSE_TIME=$(curl -o /dev/null -s -w '%{time_total}' ${{ secrets.RENDER_APP_URL }}/)
          
          echo "Response time: ${RESPONSE_TIME}s"
          
          # Verificar que responda en menos de 5 segundos
          if (( $(echo "$RESPONSE_TIME < 5.0" | bc -l) )); then
            echo "‚úÖ Performance check passed"
          else
            echo "‚ö†Ô∏è  Slow response time detected (pero contin√∫a)"
          fi
      
      # 5. Resumen de verificaci√≥n
      - name: Post-deploy summary
        run: |
          echo "======================================"
          echo "‚úÖ POST-DEPLOYMENT CHECKS COMPLETED"
          echo "======================================"
          echo "üè• Health: OK"
          echo "üåê Endpoints: OK"
          echo "‚ö° Performance: OK"
          echo "üì¶ Version: ${{ github.sha }}"
          echo "üîó Live at: ${{ secrets.RENDER_APP_URL }}"
          echo "======================================"
  
  # ============================================
  # JOB 5: Monitoring & Notifications
  # ============================================
  # Monitorea la estabilidad de la aplicaci√≥n desplegada
  # - Hace 6 checks en 3 minutos (cada 30 segundos)
  # - Verifica disponibilidad continua del servicio
  # - Recopila m√©tricas del despliegue
  # - Genera notificaciones de √©xito
  # - Crea un issue autom√°tico en GitHub si detecta fallas
  # Solo se ejecuta si todos los checks anteriores pasaron
  # ============================================
  monitoring:
    name: Setup Monitoring & Alerts
    runs-on: ubuntu-latest
    needs: post-deploy-checks  # Requiere verificaciones exitosas
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # Solo en main
    
    steps:
      # 1. Verificar disponibilidad continua (cada 30s durante 3 minutos)
      # Este monitoreo continuo detecta:
      # - Problemas de estabilidad tras el deploy
      # - Ca√≠das intermitentes del servicio
      # - Issues de warm-up en Render
      # Criterio: falla si m√°s de 2 de 6 checks fallan (>33% error rate)
      - name: Continuous availability check
        run: |
          echo "üìä Running continuous monitoring for 3 minutes..."
          
          SUCCESS_COUNT=0
          FAIL_COUNT=0
          
          # Loop de 6 iteraciones = 6 checks en ~3 minutos
          for i in {1..6}; do
            echo "Check #$i of 6..."
            
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.RENDER_APP_URL }}/health || echo "000")
            
            if [ "$RESPONSE" -eq 200 ]; then
              SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
              echo "  ‚úÖ Success (HTTP $RESPONSE)"
            else
              FAIL_COUNT=$((FAIL_COUNT + 1))
              echo "  ‚ùå Failed (HTTP $RESPONSE)"
            fi
            
            sleep 30  # Esperar 30 segundos entre checks
          done
          
          echo ""
          echo "Monitoring results:"
          echo "  Success: $SUCCESS_COUNT/6"
          echo "  Failed: $FAIL_COUNT/6"
          
          if [ $FAIL_COUNT -gt 2 ]; then
            echo "‚ö†Ô∏è  High failure rate detected!"
            exit 1
          fi
      
      # 2. Verificar logs de errores (simulado)
      - name: Check for errors
        run: |
          echo "üìã Checking for application errors..."
          echo "‚ÑπÔ∏è  Note: Check Render dashboard for detailed logs"
          echo "üîó Render Logs: https://dashboard.render.com"
      
      # 3. M√©tricas de despliegue
      # Registra informaci√≥n clave del despliegue para:
      # - Auditor√≠a y trazabilidad
      # - Debugging en caso de problemas
      # - Estad√≠sticas de CI/CD
      - name: Deployment metrics
        run: |
          echo "üìä DEPLOYMENT METRICS"
          echo "======================================"
          echo "üïê Deploy Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üî¢ Build Number: ${{ github.run_number }}"  # N√∫mero incremental del workflow
          echo "üì¶ Commit: ${{ github.sha }}"  # Hash del commit desplegado
          echo "üë§ Triggered by: ${{ github.actor }}"  # Usuario que hizo el push
          echo "üåø Branch: ${{ github.ref_name }}"  # Rama (siempre ser√° 'main' aqu√≠)
          echo "======================================"
      
      # 4. Notificaci√≥n de √©xito (usando GitHub)
      - name: Success notification
        run: |
          echo "‚úÖ DEPLOYMENT SUCCESSFUL"
          echo ""
          echo "üéâ Your application has been deployed and verified!"
          echo "üåê Live URL: ${{ secrets.RENDER_APP_URL }}"
          echo "üìä All health checks passed"
          echo "‚ö° Performance metrics are within acceptable range"
          echo ""
          echo "Next steps:"
          echo "  1. Visit your application"
          echo "  2. Monitor Render dashboard for any issues"
          echo "  3. Check application logs if needed"
      
      # 5. Crear issue si hay problemas (opcional)
      # Sistema de alertas autom√°tico:
      # - Solo se ejecuta si el workflow falla (if: failure())
      # - Crea un issue en GitHub con detalles del error
      # - Etiquetas autom√°ticas: 'deployment' y 'bug'
      # - Incluye link directo al workflow run fallido
      # - √ötil para tracking y resoluci√≥n de problemas
      - name: Create issue on failure
        if: failure()  # Solo se ejecuta si alg√∫n step anterior fall√≥
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Deployment Issue Detected',
              body: `## Deployment Problem
              
              **Workflow Run:** ${{ github.run_number }}
              **Commit:** ${{ github.sha }}
              **Triggered by:** ${{ github.actor }}
              **Time:** ${new Date().toISOString()}
              
              One or more post-deployment checks failed. Please investigate.
              
              [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`,
              labels: ['deployment', 'bug']
            })
